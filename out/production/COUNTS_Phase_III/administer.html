<script>
    var username;
    var position;
    //判断登录情况，若有登录信息则直接跳转到对应职位的界面
    window.onload=function(){

        if(document.cookie.length!=0){  //存在cookie，直接登录
            var arr=document.cookie.split('; '); //多个cookie值是以; 分隔的，用split把cookie分割开并赋值给数组
            for(var i=0;i<arr.length;i++) { //历遍数组
                var key = arr[i].split("=");
                //找到名称为position和username的cookie，并返回它的值
                if ("position" == key[0]) {
                    position = key[1];
                }
                else if ("username" == key[0]) {
                    username = key[1];
                }
            }
            //变成logout
            document.getElementById("loginItem").setAttribute("style", "display:none");
            document.getElementById("logoutItem").setAttribute("style", "display:block");

        }
        else{
            //自动跳转到登录界面
            window.location.href = "login.html";
        }
    };

    function logout(){
        //获取当前时间
        var date=new Date();
        //将date设置为过去的时间
        date.setTime(date.getTime()-10000);
        //删除cookie
        document.cookie="username='' ; expires=" +date.toUTCString() + "; path=/";
        document.cookie="position='' ; expires=" +date.toUTCString() + "; path=/";

        //自动跳转到登录界面
        window.location.href = "login.html";
    }

    function toRegister(){
        window.open("login.html?register=true","_self");    //在本窗口打开
    }

</script>
