            <div class="show-list">
		<!-- 二维码 -->
                <div class="show-item">
                    <span class="show-box">
                        <i class="icon-login icon-login-code"></i>
                    </span>
                    <div class="tooltip">
                        <div class="tooltip-inner">
                            <h4>即将上线敬请期待</h4>

                        <i class="icon-login icon-login-developer"></i>
                    </a>
                    <div class="tooltip">
                        <div class="tooltip-inner">
                            <h4>&nbsp&nbspCOUNTS开发组</h4>
                        </div>
                    </div>
                </div>

                <div class="show-item">
                    <a class="show-box" href="javascript:void(0)" target="_blank">
                        <i class="icon-login icon-login-help"></i>
                    </a>
                    <div class="tooltip tooltip-sm">
                        <div class="tooltip-inner">
                            <h4>常见问题</h4>
                        </div>
                    </div>
                </div>

	        <!-- 登录界面主体 -->
	        <div id="login-container" class="login-container">

	            <!--背景白板 -->
                <div class="ptlogin-container">

                </div>

                <div class="login-panel" style="display:block">
                    <form class="form-control loginForm">
                        <div class="input-group email">
                            <i class="icon-login icon-login-name"></i>
                            <input type="text" id="username" class="email-input error" value="" name="email" placeholder="邮箱/手机号">
                        </div>
                        <div class="input-group password">
                            <i class="icon-login icon-login-password"></i>
                            <input type="password" id="password" class="password-input" name="password" placeholder="密码">
                        </div>

                        <p id="errorTips" class="login-error-tips"></p> <!--自动验证-->
                        <p id="errorTips2" class="login-error-tips2"></p> <!--登录验证信息提示-->

                        <div class="login-remember clearFix">
                            <label class="remember-id pull-left">
                                <!-- 选中的时候追加active类 -->
                                <i id="checkBox" class="icon-login icon-login-checkbox "></i>
                                <input type="hidden" name="rememberPassword" value="0">
                                <span class="remember-txt">记住帐号</span>
                            </label>
                            <a class="login-error pull-right" href="#" title="忘记密码？"> 忘记密码？</a>
                        </div>
                    </form>
                    <div class="login-submit">
                        <button id="login" type="button" class="btnLogin btn btn-primary">登录</button>
                        <button id="loginING" type="button" class="btn btn-primary btn-loading" style="display: none;">
                            <i class="icon-loading-white"></i>登录中</button>
                    </div>

                    <!--FaceID-->
                    <a id="toFaceID" class="pull-left" href="#faceID-container" title="FaceID" style="color:#FF6600"><div id="facePic" class="pull-left"></div> FaceID</a>

                    <a id="toRegister" class="pull-right" href="#register-container" title="注册帐号">注册帐号</a>

                </div>

            </div>


            <div id="register-container" class="register-container" style="display:none">
                <form action="" class="register-form">
                    <div class="radioGroup">
                        <span>账号类型/Type</span>

                        <i id="workerBox" class="workerBox fa fa-check-square-o"></i>
                        <input type="radio" id="workerChoice" class="radioChoice" name="position" value="众包工人" checked="checked">
                        <label>众包工人</label>

                        <i id="bossBox" class="bossBox fa fa-square-o"></i>
                        <input type="radio" id="bossChoice" class="radioChoice" name="position" value="众包发起者" style="margin-left: 20px">
                        <label>众包发起者</label>
                    </div>
                    <div>
                        <span>用户名/Username</span>
                        <input id="name" type="text">
                    </div>
                    <div>
                        <span>邮箱/Email</span>
                        <input id="email" type="text" onblur="checkEmail()">
                    </div>
                    <div>
                        <span>验证码/V-code</span>
                        <input id="verification" type="text">
                        <button id="getVerification" type="button" class="btn btn-primary">获取验证码</button>
                        <i id="hasSent" style="display: none">验证码已发送!</i>
                    </div>
                    <div>
                        <span>手机/Telephone</span>
                        <input id="telephone" type="text">
                    </div>
                    <div>
                        <span>密码/Password</span>
                        <input id="password1" type="password">
                    </div>
                    <div>
                        <span>确认密码/Again</span>
                        <input id="password2" type="password">
                    </div>
                    <div>
                        <span>邀请码/Invitation</span>
                        <input id="invitation" type="text" placeholder="此项可以为空">
                    </div>

                    <p id="errorTips3" class="login-error-tips3"></p> <!--注册验证信息提示-->

                    <div>
                        <button id="register" type="button" class="btn btn-primary">注册</button>
                        <button id="registerING" type="button" class="btn btn-primary btn-loading" style="display: none;">
                            <i class="icon-loading-white"></i>验证中</button>

                        <i id="back" class="backButton fa fa-angle-double-right"></i> <!--返回登录界面按钮-->
                    </div>

                </form>
            </div>

            <div id="faceID-container" class="faceID-container" style="display:none">
                <form action="" class="register-form">
                    <video autoplay></video>
                    <canvas id="myCanvas"></canvas>
                    <button id="facelogin" type="button" style="position: relative;left:20%;top:10%;background-color:blue;color:white">登录</button>
                    <div>
                        <i id="back2" class="backButton fa fa-angle-double-right"></i> <!--返回登录界面按钮-->
                    </div>
                </form>
            </div>

        </div>

        <!-- 加密功能 -->
        <script src="./js/encryption.js"></script>

        <!-- 登录注册功能 -->
        <script src="./js/login/loginAndRegister.js"></script>

        <!-- 合并版的基础库 -->
        <script type="text/javascript" src="./js/login/baselibs.9a65ca.js"></script>
        <script type="text/javascript" src="./js/login/layer.min.js"></script>

        <!-- base.js -->
        <script src="./js/login/base_main.js"></script>
        <!--获取当前信息-->
        <script src="js/getInformation.js"></script>
        <!-- biz.js -->
        <script src="./js/login/userAuth_newIndex.js"></script>
    </div>
